<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
    <title>Train Schedule</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Train Schedule</h1>
            <p class="lead text-center">Take a look below to see the next train arrival.</p>
            <p class="lead font-weight-bold text-center">Currently: <span id="current-time"></span></p>
        </div>
    </div>
    <div class="card border-info mb-3 w-75">
        <h2 class="card-header text-info">Train Schedule</h2>
        <div class="card-body text-center text-info">
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="add-train-row">
                </tbody>
            </table>
        </div>
    </div>

    <div class="card border-info mb-3 w-75">
        <h2 class="card-header text-info">Add a Train</h2>
        <div class="card-body text-info">
        <div class="form-group">
            <label for="text">Train Name</label>
            <input type="text" class="form-control" id="train-name">
        </div>
        <div class="form-group">
            <label for="text">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="text">First Train Time (HH:mm) Military Time</label>
            <input type="text" class="form-control" id="first-train">
        </div>
        <div class="form-group">
            <label for="text">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
        </div>

        <button type="submit" id="add-train" class="btn btn-info btn-sm">Submit</button>
</div>

        <script src="assets/javascript/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        
</body>

</html>
